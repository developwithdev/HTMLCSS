<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* ELEMENT SELECTOR */
      p {
        border: 2px solid blue;
      }

      /* ID SELECTORS */
      #firstPara {
        color: rgb(208, 181, 234);
      }
      /* CLASS SELECTORS */
      .bgRed {
        color: blueviolet;
        background-color: pink;
      }
      /* This is how you comment in css by using "this" command */
      /* GROUPING SELECTORS */
      footer,
      span,
      h1 {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <p id="firstPara">its a paragraph to demonstrate css selectors</p>

    <p id="secondPara" class="blueElement bgRed">
      its a next paragraph to demonstrate css selectors
    </p>
    <div>
      <p>its a another paragraph to demonstrate css selectors</p>
      <span>this is span</span>
    </div>
    <footer>This is footer</footer>
  </body>
</html>
